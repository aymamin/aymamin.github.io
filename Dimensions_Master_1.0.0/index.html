<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dimensions Master â€“ Info Center</title>
  <style>
    /* ğŸŒˆ Background & Layout */
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: radial-gradient(circle at 30% 30%, #00d4ff, #0061ff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    /* âœ¨ Animated shapes */
    .shape {
      position: absolute;
      width: 150px;
      height: 150px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }
    .shape:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .shape:nth-child(2) { bottom: 15%; right: 10%; animation-delay: 2s; }
    .shape:nth-child(3) { top: 60%; left: 40%; animation-delay: 4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* ğŸ”§ Title */
    h1 {
      font-size: 3em;
      font-weight: 700;
      margin-bottom: 0.2em;
      letter-spacing: 1px;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.3);
    }

    /* ğŸ“ Subtitle */
    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 2em;
      opacity: 0.9;
    }

    /* ğŸ§­ Buttons */
    .buttons {
      display: flex;
      gap: 2em;
      flex-wrap: wrap;
      justify-content: center;
    }

    a.button {
      text-decoration: none;
      padding: 15px 25px;
      border-radius: 50px;
      background: linear-gradient(135deg, #ffda79, #ff7eb9);
      color: #2a2a2a;
      font-weight: 600;
      font-size: 1.1em;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      border: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    a.button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #fff785, #ff92c2);
    }

    /* ğŸ› ï¸ Icons (Unicode emoji, works everywhere) */
    .icon {
      font-size: 1.3em;
    }

    /* ğŸ§© Footer */
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      opacity: 0.8;
    }

    /* ğŸ’« Optional subtle glow */
    h1 span {
      color: #fff785;
    }
  </style>
</head>

  <div class="shape"></div>
