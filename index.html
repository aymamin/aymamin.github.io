    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f6f8;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 45px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.6em;
            letter-spacing: 1px;
        }

        header p {
            margin-top: 12px;
            font-size: 1.1em;
            opacity: 0.9;
        }

        main {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .plugins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .plugin-card {
            background: white;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);

            flex-direction: column;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .plugin-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }

        .plugin-logo {
            height: 170px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .plugin-logo img {
            max-height: 120px;
            max-width: 80%;
            object-fit: contain;
        }

        .plugin-content {
            padding: 20px;
            flex: 1;
        }

        .plugin-content h2 {
            margin: 0 0 10px;
            font-size: 1.4em;
        }

        .plugin-content p {
            margin: 0;
            line-height: 1.6;
            font-size: 0.95em;
        }

        .plugin-actions {
            padding: 15px 20px 22px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

            text-decoration: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: bold;
            transition: background 0.2s ease;
        }
